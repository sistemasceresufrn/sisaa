{% extends 'base.html' %} 
{% block corpo %}

<h1>Página teste</h1>

<h2>Credenciais</h2>
Marque suas credenciais abaixo, salve e tente acessar as páginas.
<form method='post'>
	<div>
		<input type='checkbox' name='adm' {{admin_checked}}>
		<label for='adm'>Administrador</label>
	</div>
	
	<div>
		<input type='checkbox' name='ava' {{aval_checked}}>
		<label for='ava'>Avaliador</label>
	</div>
	
	<div>
		<input type='checkbox' name='alu' {{aluno_checked}}>
		<label for='alu'>Aluno</label>
	</div>
	
	<div>
		<input type='checkbox' name='org' {{org_checked}}>
		<label for='org'>Organizador</label>
	</div>
	
	<div>
		<input type='submit' value='Salvar credenciais'>
	</div>
</form>
<br/>
<br/>

{% endblock %}
